<!DOCTYPE html>
<html>
    <head>
        <title>Html Intro</title>
    </head>
    <body>
        <h1>Html Class</h1>
        <p>Shoon Lae oo</p>
        <!--this is command-->
        <!-- this is tag -->
         <p></p>
         <!-- this is element -->
          <h1>Hi Shoon</h1>
        <!--How To Command = Ctrl + ? --> 

        <!-- Attributes -->
         <p align="right">Shoon Lae 1</p>
         <p align="center">Shoon Lae 2</p>
         <p>Shoon Lae 3</p>
         <!-- class & id attribute -->
          <p class="p-element p-text" id="p-4">Shoon Lae 4</p>
          <p class="p-element p-hug" id="p-5">Shoon Lae 4</p>

          <h1>HTML is case insensitive</H1>
        <h1>hello          Shoon     
                 Lae
        </h1>
    </body>
</html>
